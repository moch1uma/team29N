<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group29 スケジュール管理アプリ</title>
    <link rel="stylesheet" href="app_css.css">
</head>
<body>
    <!-- メインページ -->
    <div class="container" id="mainPage">
        <div class="main-content">
            <div class="card calendar">
                <div class="card-header">
                    <h2>11月</h2>
                    <button class="edit-btn" onclick="editCalendar()">編集</button>
                </div>
                <div class="calendar-grid">
                    <div>月</div>
                    <div>火</div>
                    <div>水</div>
                    <div>木</div>
                    <div>金</div>
                    <div>土</div>
                    <div>日</div>
                </div>
            </div>

            <div class="card todo-section">
                <div class="card-header">
                    <h3>To Do</h3>
                    <button class="edit-btn" onclick="editTodo()">編集</button>
                </div>
                <ul class="todo-list" id="todoList"></ul>
                <button class="add-btn" onclick="addNewTodo()">+ 新規追加</button>
            </div>

            <div class="card voting-section">
                <div class="card-header">
                    <h3>投票</h3>
                    <button class="edit-btn" onclick="editVoting()">編集</button>
                </div>
                <div class="voting-container">
                    <div class="marble-jar">
                        <svg viewBox="0 0 200 250" class="jar-svg">
                            <path d="M40 80 Q40 60 60 50 L140 50 Q160 60 160 80 L160 220 Q160 240 140 240 L60 240 Q40 240 40 220 Z" 
                                  class="jar-shape"/>
                        </svg>
                    </div>
                    <div class="voting-options">
                        <button class="vote-btn" onclick="addMarble('option1')">選択肢1</button>
                        <button class="vote-btn" onclick="addMarble('option2')">選択肢2</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 予定確認ページ -->
    <div class="container hidden" id="schedulePage">
        <div class="card schedule-viewer">
            <div class="card-header">
                <button class="back-btn" onclick="showMainPage()">←戻る</button>
                <h2><span id="selectedDate"></span>の予定</h2>
            </div>
            
            <div class="schedule-content">
                <div class="schedule-section">
                    <h3>みんなの予定</h3>
                    <div class="schedule-list" id="scheduleList"></div>
                    <button class="add-btn" onclick="addNewSchedule()">+ 予定を追加</button>
                </div>

                <div class="task-section">
                    <h3>タスク管理</h3>
                    <div class="task-list" id="taskList"></div>
                    <button class="add-btn" onclick="addNewTask()">+ タスクを追加</button>
                </div>
            </div>
        </div>
    </div>

    <!-- モーダル -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h3>タスクの追加/編集</h3>
            <form id="taskForm">
                <div class="form-group">
                    <label>内容:</label>
                    <input type="text" id="taskContent" required>
                </div>
                <div class="form-group">
                    <label>担当者:</label>
                    <input type="text" id="taskAssignee" required>
                </div>
                <div class="form-group">
                    <label>期限:</label>
                    <input type="date" id="taskDeadline">
                </div>
                <div class="button-group">
                    <button type="submit" class="save-btn">保存</button>
                    <button type="button" class="cancel-btn" onclick="closeTaskModal()">キャンセル</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app_script.js"></script>
</body>
</html>
