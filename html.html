<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おすすめアプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>あいう</h1>
    </header>

    <main>
        <!-- このアプリをお勧めしたい人 -->
        <section class="recommend">
            <h2>＼こんな人にお勧め！/</h2>
            <div class="images">
                <img src="image1.jpg" alt="お勧めイメージ1">
                <img src="image2.jpg" alt="お勧めイメージ2">
                <img src="image3.jpg" alt="お勧めイメージ3">
            </div>
        </section>

        <!-- このアプリにできること -->
        <section class="features">
            <h2>＼このあぷりにできること/</h2>
            <ul>
                <li>あ</li>
                <li>い</li>
                <li>う</li>
            </ul>
        </section>

        <!-- 使い方 -->
        <section class="how-to-use">
            <h2>＼使い方/</h2>
            <div class="steps">
                <div class="step">
                    <img src="step1.jpg" alt="手順1">
                    <p>手順1の説明文</p>
                </div>
                <div class="step">
                    <img src="step2.jpg" alt="手順2">
                    <p>手順2の説明文</p>
                </div>
                <div class="step">
                    <img src="step3.jpg" alt="手順3">
                    <p>手順3の説明文</p>
                </div>
            </div>
        </section>

        <!-- こだわり -->
        <section class="commitment">
            <h2>＼こだわり/</h2>
            <ul>
                <li>こだわりポイント1</li>
                <li>こだわりポイント2</li>
            </ul>
        </section>

        <!-- ボタン -->
        <div class="button-container">
            <a href="App.html" class="try-button">使ってみる</a>
        </div>
    </main>
</body>
</html>
