    .logo {
      width: 300px;
      height: auto;
    }

      stroke: #71c1f2;
      fill: none;
      stroke-width: 2;
      stroke-dasharray: 500; /* Set this to the length of the path */
      stroke-dashoffset: 500; /* Initial hidden state */

    }

      to {
        stroke-dashoffset: 0; /* Fully draw the path */
      }
    }

    @keyframes fill-color {
    from {
      fill: none; /* 塗りつぶしなし */
    }
    to {
      fill: #71C1F2; /* 黒色で塗りつぶし */
    }
  }

<script>

window.onload = function() {

            // ページが表示された後、フェードインを開始
            setTimeout(function() {
            document.body.style.opacity = 1;  // 2秒間で表示させる
            }, 200);

            setTimeout(function() {
                document.body.style.animation = "fadeOut 2s ease-in-out reverse";
            }, 2000); 

            // 1秒後にフェードアウトを開始（表示から一定時間経過後）
            setTimeout(function() {
                document.body.style.opacity = 0;  // 2秒でフェードアウト
            }, 6500);  // ページ表示後、2秒経過してからフェードアウト

            // 遷移するURLを指定
            const redirectUrl = "system (1211).html";  // 遷移先のURLをここに設定

            // ページ遷移を実行（フェードアウト後）
            setTimeout(function() {
                window.location.href = redirectUrl;
            }, 3500);  // 4秒後に遷移（フェードアウトが終わった後）
        };



</script>
